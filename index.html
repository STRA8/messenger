<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>P2P Chat Room</title>
<style>
body { font-family: sans-serif; margin: 20px; }
#chat { border: 1px solid #ccc; height: 250px; overflow-y: auto; padding: 10px; margin-bottom: 10px; }
input, button { margin: 5px 0; width: 100%; }
</style>
</head>
<body>

<h2>P2P Chat Room</h2>

<label>Username (visual): <input type="text" id="username" placeholder="e.g. Alice"></label>
<label>Room ID: <input type="text" id="room" placeholder="e.g. abc123"></label>
<input type="text" id="message" placeholder="Type your message here">
<button id="sendBtn">Send</button>

<div id="chat"></div>

<script>
const workerUrl = "https://sparkling-wildflower-9369.devguywastaken.workers.dev/";

const chatDiv = document.getElementById("chat");
const sendBtn = document.getElementById("sendBtn");
const usernameInput = document.getElementById("username");
const roomInput = document.getElementById("room");
const msgInput = document.getElementById("message");

let pc;
let dc;
let connected = false;

function append(msg) {
    const p = document.createElement("p");
    p.textContent = msg;
    chatDiv.appendChild(p);
    chatDiv.scrollTop = chatDiv.scrollHeight;
}

// send SDP/ICE to worker
async function sendSignal(room, data) {
    try { 
        const res = await fetch(workerUrl + "?id=" + room, {method:"POST", body:JSON.stringify(data)});
        const text = await res.text();
        console.log("Worker POST response:", text);
    } catch(e){ console.error("signal send failed", e); }
}

// poll worker for new messages
async function pollSignal(room, username, onMessage) {
    while(!connected) {
        try {
            const res = await fetch(workerUrl + "?id=" + room);
            const text = await res.text();
            console.log("Raw response from worker:", text || "(empty)");

            let msgs;
            try { msgs = JSON.parse(text); } 
            catch(e) { console.error("Failed to parse JSON:", e); await new Promise(r=>setTimeout(r,1000)); continue; }

            for(const m of msgs) {
                if(m.from === username) continue; // ignore your own messages
                onMessage(m);
            }
        } catch(e){ console.error("Fetch failed:", e); }
        await new Promise(r => setTimeout(r, 1000));
    }
}

function autoConnect() {
    const username = usernameInput.value.trim();
    const room = roomInput.value.trim();
    if(!username || !room) return;
    if(pc) return;

    pc = new RTCPeerConnection({iceServers:[{urls:"stun:stun.l.google.com:19302"}]});

    dc = pc.createDataChannel("chat");
    dc.onmessage = e => append(e.data);
    dc.onopen = () => { append("âœ… Connected to room!"); connected = true; }

    pc.onicecandidate = e => { if(e.candidate) sendSignal(room, {ice:e.candidate, from: username}); }

    (async () => {
        // create offer
        const offer = await pc.createOffer();
        await pc.setLocalDescription(offer);
        await sendSignal(room, {sdp: offer, from: username});

        // poll messages
        pollSignal(room, username, async msg => {
            if(msg.sdp) {
                if(!pc.currentRemoteDescription) {
                    await pc.setRemoteDescription(new RTCSessionDescription(msg.sdp));
                    if(msg.sdp.type === "offer") {
                        const answer = await pc.createAnswer();
                        await pc.setLocalDescription(answer);
                        await sendSignal(room, {sdp: answer, from: username});
                    }
                }
            }
            if(msg.ice && pc.remoteDescription) {
                try { await pc.addIceCandidate(new RTCIceCandidate(msg.ice)); }
                catch(e){ console.error("Failed to add ICE candidate:", e); }
            }
        });
    })();
}

usernameInput.addEventListener("input", autoConnect);
roomInput.addEventListener("input", autoConnect);

sendBtn.onclick = () => sendMessage();
msgInput.addEventListener("keydown", e => { if(e.key === "Enter") sendMessage(); });

function sendMessage() {
    const msg = msgInput.value.trim();
    if(!msg || !dc || dc.readyState!=="open") return;
    const username = usernameInput.value || "You";
    dc.send(`${username}: ${msg}`);
    append(`You: ${msg}`);
    msgInput.value = "";
}
</script>

</body>
</html>
