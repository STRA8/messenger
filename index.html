<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>P2P Chat Room</title>
<style>
body { font-family: sans-serif; margin: 20px; }
#version { font-size: 0.9em; color: gray; margin-bottom: 10px; }
#chat { border: 1px solid #ccc; height: 250px; overflow-y: auto; padding: 10px; margin-bottom: 10px; }
input, button { margin: 5px 0; width: 100%; }
.system { color: blue; }
.message { color: black; }
</style>
</head>
<body>

<h2>P2P Chat Room</h2>
<p id="version" class="system">Version: loading...</p>

<label>Username (visual): <input type="text" id="username" placeholder="Your name"></label>
<label>Room ID: <input type="text" id="room" placeholder="Room ID"></label>
<input type="text" id="message" placeholder="Type your message here">
<button id="sendBtn">Send</button>

<div id="chat"></div>

<script>
const workerUrl = "https://sparkling-wildflower-9369.devguywastaken.workers.dev/";

const chatDiv = document.getElementById("chat");
const sendBtn = document.getElementById("sendBtn");
const usernameInput = document.getElementById("username");
const roomInput = document.getElementById("room");
const msgInput = document.getElementById("message");

let pc;
let dc;
let connected = false;

// Display messages in chat box
function append(msg, type="message") {
    const p = document.createElement("p");
    p.textContent = msg;
    p.className = type;
    chatDiv.appendChild(p);
    chatDiv.scrollTop = chatDiv.scrollHeight;
}

// fetch GitHub commit SHA automatically
async function fetchVersion() {
    try {
        const res = await fetch("https://api.github.com/repos/STRA8/messenger/commits/main");
        const data = await res.json();
        const sha = data.sha.slice(0,7);
        document.getElementById("version").textContent = "Version: commit " + sha;
    } catch(e) {
        document.getElementById("version").textContent = "Version: unknown";
    }
}
fetchVersion();

async function sendSignal(room, data) {
    try { await fetch(workerUrl + "?id=" + room, {method:"POST", body:JSON.stringify(data)}); }
    catch(e){ append("Signal send failed: " + e.message, "system"); }
}

async function pollSignal(room, username, onMessage) {
    while(!connected) {
        try {
            const res = await fetch(workerUrl + "?id=" + room);
            const text = await res.text();
            append("Raw worker response: " + text, "system");

            let msgs;
            try {
                msgs = JSON.parse(text);
            } catch(e) {
                append("Failed to parse JSON: " + e.message, "system");
                await new Promise(r=>setTimeout(r, 1000));
                continue;
            }

            for(const m of msgs) {
                if(m.from !== username) onMessage(m);
            }
        } catch(e){ append("Polling error: " + e.message, "system"); }
        await new Promise(r=>setTimeout(r, 1000));
    }
}

async function autoConnect() {
    const username = usernameInput.value.trim();
    const room = roomInput.value.trim();
    if(!username || !room) return;
    if(pc) return;

    // Determine if host (first in room)
    let isHost = false;
    try {
        const res = await fetch(workerUrl + "?id=" + room);
        const text = await res.text();
        let msgs = [];
        try { msgs = JSON.parse(text); } catch{}
        isHost = msgs.length === 0;
    } catch(e){ append("Error checking host: " + e.message, "system"); }

    append(isHost ? "✅ You are the host" : "✅ Starting connection as guest...", "system");

    pc = new RTCPeerConnection({iceServers:[{urls:"stun:stun.l.google.com:19302"}]});

    dc = pc.createDataChannel("chat");
    dc.onmessage = e => append(e.data);
    dc.onopen = () => { append("✅ Connected to room!", "system"); connected = true; }

    pc.onicecandidate = e => { if(e.candidate) sendSignal(room, {ice:e.candidate, from: username}); }

    (async () => {
        try {
            if(isHost) {
                const offer = await pc.createOffer();
                await pc.setLocalDescription(offer);
                await sendSignal(room, {sdp: offer, from: username});
            }

            pollSignal(room, username, async msg => {
                if(msg.sdp) {
                    if(!pc.currentRemoteDescription) {
                        append("Received SDP from " + msg.from, "system");
                        await pc.setRemoteDescription(new RTCSessionDescription(msg.sdp));
                        if(msg.sdp.type === "offer") {
                            const answer = await pc.createAnswer();
                            await pc.setLocalDescription(answer);
                            await sendSignal(room, {sdp: answer, from: username});
                        }
                    }
                }
                if(msg.ice) {
                    append("Received ICE candidate from " + msg.from, "system");
                    await pc.addIceCandidate(new RTCIceCandidate(msg.ice));
                }
            });
        } catch(e){ append("Connection error: " + e.message, "system"); }
    })();
}

usernameInput.addEventListener("input", autoConnect);
roomInput.addEventListener("input", autoConnect);

sendBtn.onclick = () => {
    const msg = msgInput.value.trim();
    if(!msg || !dc || dc.readyState!=="open") return;
    const username = usernameInput.value || "You";
    dc.send(`${username}: ${msg}`);
    append(`${username}: ${msg}`);
    msgInput.value = "";
}
</script>

</body>
</html>
