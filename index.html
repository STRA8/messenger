<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>P2P Messenger</title>
<style>
  body { font-family: sans-serif; padding: 20px; }
  #messages { border: 1px solid #ccc; height: 300px; overflow-y: scroll; padding: 10px; margin-bottom: 10px; }
  input, button { padding: 5px; }
</style>
</head>
<body>

<h2>P2P Messenger</h2>
<div id="messages"></div>
<input id="username" placeholder="Your name" />
<input id="msg" placeholder="Message" />
<button onclick="sendMessage()">Send</button>

<script>
const workerUrl = 'https://delicate-union-f210.devguywastaken.workers.dev';

async function sendMessage() {
  const user = document.getElementById('username').value.trim();
  const message = document.getElementById('msg').value.trim();
  if (!user || !message) return;

  await fetch(workerUrl + '/send', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ user, message })
  });

  document.getElementById('msg').value = '';
  fetchMessages();
}

async function fetchMessages() {
  const res = await fetch(workerUrl + '/receive');
  const messages = await res.json();
  const div = document.getElementById('messages');
  div.innerHTML = messages.map(m => `<b>${m.user}:</b> ${m.message}`).join('<br>');
  div.scrollTop = div.scrollHeight;
}

// refresh messages every second
setInterval(fetchMessages, 1000);
</script>

</body>
</html>
